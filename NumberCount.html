<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberCount_Project</title>
    <link rel="stylesheet" href="NumberCount.css">
</head>

<body>
    <div class="bg-container text-center d-flex flex-column justify-content-center">
        <h1 class="counter-heading">Counter</h1>
        <p id="counter-value" class="counter-value">0</p>
        <div>
            <button onclick="onDecrement()" id="DECREASE" class="button">DECREASE</button>
            <button onclick="onReset()"     id="RESET"    class="button">RESET</button>
            <button onclick="onIncrement()" id="INCREASE" class="button">INCREASE</button>
        </div>
    </div>
    <script src="NumberCount.js"></script>
</body>

</html>
